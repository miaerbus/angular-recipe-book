<div class="row">
    <div class="col-sm-12">
        <div appDropdown
             class="btn-group"
             role="group">
            <button id="btnGroupDrop1"
                    type="button"
                    class="btn btn-secondary dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                Manage
            </button>
            <div class="dropdown-menu"
                 aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item"
                   style="cursor: pointer;"
                   (click)="onToShoppingList()">To Shopping List</a>
                <a class="dropdown-item"
                   style="cursor: pointer;"
                   [routerLink]="'edit'">Edit Recipe</a>
                <a class="dropdown-item"
                   style="cursor: pointer;"
                   (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <img [src]="recipe.imagePath"
             alt=""
             class="img-fluid" />
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let i of recipe.ingredients">
                {{ i.name }} ({{ i.amount }})
            </li>
        </ul>
    </div>
</div>
