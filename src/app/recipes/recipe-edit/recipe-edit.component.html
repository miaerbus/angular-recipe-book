<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               id="name"
                               class="form-control"
                               formControlName="name">    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                                  id="description"
                                  class="form-control"
                                  formControlName="description"></textarea>    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text"
                               id="image"
                               class="form-control"
                               formControlName="image">    
                    </div>
                </div>
                <div class="col-sm-12">
                    <img src="" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control">
                </div>
                <div class="col-sm-2">
                    <input type="number"
                           class="form-control">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-danger" type="button">X</button>
                </div>
            </div>
            <br/>
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn btn-danger" type="button">Cancel</button>
        </form>
    </div>
</div>
