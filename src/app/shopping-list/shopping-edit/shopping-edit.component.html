<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           id="name"
                           class="form-control"
                           name="name"
                           ngModel
                           required>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                           id="amount"
                           class="form-control"
                           name="amount"
                           ngModel
                           required
                           pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success mr-1"
                            type="submit"
                            [ngClass]="isEditMode"
                            [disabled]="!f.valid">{{ isEditMode ? 'Update' : 'Add' }}</button>
                    <button *ngIf="isEditMode"
                            class="btn btn-danger mr-1"
                            type="button"
                            (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary"
                            type="button"
                            (click)="onReset()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
