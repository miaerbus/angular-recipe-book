<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
        <app-loading-spinner *ngIf="isLoading"
                             class="d-flex justify-content-center"></app-loading-spinner>
        <!-- <div class="alert alert-danger"
             *ngIf="error">
            {{ error }}
        </div> -->
        <!-- <app-alert *ngIf="error"
                   (close)="onHandleError()"
                   [message]="error"></app-alert> -->
        <form #authForm="ngForm"
              (ngSubmit)="onSubmit(authForm)"
              *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                       id="email"
                       class="form-control"
                       ngModel
                       name="email"
                       required
                       email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       ngModel
                       name="password"
                       required
                       minlength="6" />
            </div>
            <button class="btn btn-primary mr-1"
                    type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up' }}</button>
            <button class="btn btn-secondary"
                    type="button"
                    (click)="switchMode()">Switch to {{ isLoginMode ? 'signup' : 'login' }}</button>
        </form>
    </div>
</div>
